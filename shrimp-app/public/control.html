    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="control.html">Control Panel</a>
                    </li>
                    <li>
                        <a href="table.html">Input Table</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/shrimp-2.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>Control Panel</h1>
                        <span class="subheading">Stream Video & control button</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6">
                <p>Stream Video</p>
            </div>  
            <div class="col-lg-6 col-md-6">
                <p>Select Shrimp Brend</p>
                    <div id="btn-list" class="row">
                        <button class="btn icon-btn btn-danger">
                            <span class="glyphicon btn-glyphicon glyphicon-fire img-circle text-success"></span>
                        Stop
                        </button>
                        <br>
                        <br>
                        <button class="btn icon-btn btn-info" onclick="test()">
                            <span class="glyphicon btn-glyphicon glyphicon-fire img-circle text-success"></span>
                        Insert
                        </button>
                    </div>
            </div>
        </div>  
    </div>    
    <script type="text/javascript">
        var i = 1;

        function test() {
          var r = $('<button/>').attr({
            class: "btn icon-btn btn-info",
            id: "field_"+i,
            text: 'new' + i
          })
          .text("Shrimp Brand "+i);
          $("#btn-list").append(r);
          var r1 = $('<span/>').attr({
            type: "span",
            class: "glyphicon btn-glyphicon glyphicon-fire img-circle text-info"
          })
          $("#field_"+i).prepend(r1);
          i++;
        }

        $(document).on('click', '#field_1', function(){ 
             test1()
        });

        function test1() {
          var r = $('<input/>').attr({
            type: "button",
            class: "btn icon-btn btn-info",
            id: "field_"+i,
            value: 'new' + i
          });
          $("#btn-list").append(r);
          i++;
        }
    </script>
    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">

                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">

                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Theme JavaScript -->
